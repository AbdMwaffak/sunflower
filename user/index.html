<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai&family=Noto+Kufi+Arabic:wght@100..900&display=swap"

    />
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai&family=Noto+Kufi+Arabic:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"

  <body style="background-color: #151520">
    <div id="root"></div>

    <div
      id="preloader"
      style="
        width: 100%;
        height: 100vh;
        background-color: #151520;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: aliceblue;
      "
    >
      <object
        data="/src/image/logo.svg"
        type="image/svg+xml"
        style="width: 10%"
      >
        <img src="/src/image/logo.svg" />
      </object>
      SUNFLOWER WORLD
    </div>

    <script type="module" src="/src/main.jsx"></script>

    <script>
      var loader = document.getElementById('preloader');
      window.addEventListener('load', function () {
        loader.style.display = 'none';
      });
    </script>
